{% extends "base.html" %}
{% block content %}
  <div class="col-md-6 offset-md-3">
    {% if user.is_authenticated %}
      <h1>Hello world</h1>
    {% else %}
      <h1>Login</h1>
      <form method="post" action="{% url "home" %}">
        {% csrf_token %}
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 name="username"
                 placeholder="First name"
                 required>
        </div>
        <div class="form-group">
          <input type="password"
                 class="form-control"
                 name="password"
                 placeholder="Password"
                 required>
        </div>
        <br>
        <button type="submit" class="btn btn-secondary">Login</button>
      </form>
    </div>
  {% endif %}
{% endblock content %}
